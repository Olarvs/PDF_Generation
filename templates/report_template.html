<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Report</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>Employee Report</h2>
        <p>Date: {{ date }}</p>
    </header>
    
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            {% for person in people %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.email }}</td>
                <td>{{ person.department }}</td>
                <td>{{ person.position }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>  

</html>
